<head>

</head>
<body>
    
<div class="loguito">

<div class="centrado">
    <div class="btn-bg Pokemon">
        <div class="btn-group">
            <div class="btn ball">
                <button class="btn-1" onclick="ejecutarAmbasFunciones(event)">
                    <div class="pokemon-ball"></div><a>Memorama<span data-letters="Go!"></span><span data-letters="Go!"></span></a>
                </button>
            </div>
        </div>
    </div>
    
</div>
